<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebDayi Lite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>WebDayi Lite</h1>
            <div id="status-indicator">Loading...</div>
        </header>

        <main>
            <div class="output-area">
                <div id="composition-buffer" class="buffer"></div>
                <div id="candidate-bar" class="candidates"></div>
            </div>
            
            <div class="input-display">
                <span id="current-code"></span>
            </div>
        </main>

        <div class="keyboard-container" id="virtual-keyboard">
            <!-- Keyboard generated by JS -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
