name: Auto Bump Build Number

on:
  push:
    branches:
      - main
    paths:
      - 'mvp1/**'
      - '!mvp1/version.json'
      - '!mvp1/index.html'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  bump-build:
    runs-on: ubuntu-latest

    # Prevent infinite loops by checking commit message
    if: "!contains(github.event.head_commit.message, '[auto-bump]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump build number
        id: bump
        run: |
          cd mvp1

          # Read current version info using jq (proper JSON parsing)
          CURRENT_VERSION=$(jq -r '.version' version.json)
          CURRENT_BUILD=$(jq -r '.build' version.json)

          echo "Current version: $CURRENT_VERSION"
          echo "Current build: $CURRENT_BUILD"

          # Extract date and build number
          BUILD_DATE=$(echo $CURRENT_BUILD | cut -d'-' -f1)
          BUILD_NUM=$(echo $CURRENT_BUILD | cut -d'-' -f2)
          TODAY=$(date -u +%Y%m%d)

          echo "Build date: $BUILD_DATE"
          echo "Build number: $BUILD_NUM"
          echo "Today: $TODAY"

          # Increment build number
          if [ "$BUILD_DATE" = "$TODAY" ]; then
            # Same day, increment number
            NEW_BUILD_NUM=$(printf "%03d" $((10#$BUILD_NUM + 1)))
            echo "Same day, incrementing: $BUILD_NUM -> $NEW_BUILD_NUM"
          else
            # New day, reset to 001
            NEW_BUILD_NUM="001"
            echo "New day, resetting to 001"
          fi

          NEW_BUILD="${TODAY}-${NEW_BUILD_NUM}"

          # Get current commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)

          # Get current timestamp
          BUILD_DATE_ISO=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "New build: $NEW_BUILD"
          echo "Commit: $COMMIT_HASH"

          # Export for next steps
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "build=$NEW_BUILD" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "buildDate=$BUILD_DATE_ISO" >> $GITHUB_OUTPUT

      - name: Update version.json
        run: |
          cd mvp1

          # Use jq to update JSON properly
          jq --arg build "${{ steps.bump.outputs.build }}" \
             --arg buildDate "${{ steps.bump.outputs.buildDate }}" \
             --arg commit "${{ steps.bump.outputs.commit }}" \
             '.build = $build | .buildDate = $buildDate | .commit = $commit' \
             version.json > version.json.tmp && mv version.json.tmp version.json

          echo "Updated version.json:"
          cat version.json | head -10

      - name: Update index.html
        run: |
          cd mvp1

          VERSION="${{ steps.bump.outputs.version }}"
          BUILD="${{ steps.bump.outputs.build }}"
          COMMIT="${{ steps.bump.outputs.commit }}"

          # Update meta tags (lines 9-12)
          sed -i "s|<meta name=\"app-version\" content=\".*\">|<meta name=\"app-version\" content=\"$VERSION\">|" index.html
          sed -i "s|<meta name=\"app-build\" content=\".*\">|<meta name=\"app-build\" content=\"$BUILD\">|" index.html
          sed -i "s|<meta name=\"app-commit\" content=\".*\">|<meta name=\"app-commit\" content=\"$COMMIT\">|" index.html

          # Update HTML comment (build line)
          sed -i "s|Build: .*|Build: $BUILD|" index.html
          sed -i "s|Commit: .*|Commit: $COMMIT|" index.html

          # Update JavaScript object
          sed -i "s|build: '.*'|build: '$BUILD'|" index.html
          sed -i "s|commit: '.*'|commit: '$COMMIT'|" index.html

          echo "Updated index.html version references"

      - name: Commit and push changes
        run: |
          git add mvp1/version.json mvp1/index.html

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[auto-bump] chore: Bump build to ${{ steps.bump.outputs.build }}" \
              -m "Auto-generated by GitHub Actions" \
              -m "Commit: ${{ steps.bump.outputs.commit }}" \
              -m "Triggered by: ${{ github.event.head_commit.message }}"

            git push

            echo "âœ… Build number bumped successfully!"
            echo "Version: ${{ steps.bump.outputs.version }}"
            echo "Build: ${{ steps.bump.outputs.build }}"
            echo "Commit: ${{ steps.bump.outputs.commit }}"
          fi
